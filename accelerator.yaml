accelerator:
  # options for the UI
  options:
  - name: appName
    description: Name of the app
    dataType: string
    defaultValue: hello-fun
    inputType: text
  - name: includeSkaffold
    description: Include a skaffold configuration file
    dataType: boolean
    defaultValue: false
    inputType: toggle

engine:
  resources:
    - name: yaml-config
      includes: ["config/*.yaml"]
      transformations:
        replace:
          - token: "{{artifactId}}"
            with: '#appName'
    - name: skaffold
      includes: ["skaffold.yaml"]
      condition: '#includeSkaffold'
      transformations:
        replace:
          - token: "{{artifactId}}"
            with: '#appName'
    - name: the-rest
      includes: ["**"]
